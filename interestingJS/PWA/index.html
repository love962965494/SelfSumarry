<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Commits PWA</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="app app__layout">
      <header>
        <span class="header__icon">
          <svg class="menu__icon no--select" width="24px" height="24px"
            viewBox="0 0 48 48" fill="#fff">
            <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
          </svg>
        </span>

        <span class="header__title no-select">PWA - Home</span>
      </header>

      <div class="menu">
        <div class="menu__header"></div>
        <ul class="menu__list">
          <li><a href="index.html">Home</a></li>
          <li><a href="latest.html">Latest</a></li>
        </ul>
      </div>

      <div class="menu__overlay"></div>

      <div class="app__content">
        <section class="section">
          <h3>Stay Up to Date with R-I-L</h3>
          <img src="./images/books.png" alt="Hello, world!" class="profile-pic">
          <p class="home-note">Latest Commits on Resources I Like!</p>
        </section>

        <div class="fab fab__push">
          <div class="fab__ripple"></div>
          <img src="./images/push-off.png" alt="Push Notification" class="fab__image">
        </div>

        <div class="toast__container"></div>
      </div>
    </div>

    <script src="../../dist/interestingJS/PWA/js/app.js"></script>
    <script src="../../dist/interestingJS/PWA/js/toast.js"></script>
    <script src="../../dist/interestingJS/PWA/js/offline.js"></script>
    <script src="../../dist/interestingJS/PWA/js/menu.js"></script>

</html>
